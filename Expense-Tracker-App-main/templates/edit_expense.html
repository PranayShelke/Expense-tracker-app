{% extends "layout.html" %}

{% block content %}
<h1 class="mb-4">Edit Expense</h1>
<div class="card">
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" name="description" id="description" class="form-control" value="{{ expense.description }}" required>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" step="0.01" name="amount" id="amount" class="form-control" value="{{ expense.amount }}" required>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" name="date" id="date" class="form-control" value="{{ expense.date.strftime('%Y-%m-%d') }}" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" name="category" id="category" class="form-control" value="{{ expense.category }}" required>
      </div>
      <button type="submit" class="btn btn-success">Update Expense</button>
    </form>
  </div>
</div>
{% endblock %}
